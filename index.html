<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>Lista de Compras</title>
  
</head>
<body>
  <header>
    <img class="logo" src="assets/logo.png" alt="logo empresa">
    <div class="status-bar">
      <img src="assets/icons/time.svg" alt="time">
      <div class="status-right">
        <img src="assets/icons/network-signal.svg" alt="network-signal">
        <img src="assets/icons/wifi-signal.svg" alt="wifi-signal">
        <img src="assets/icons/battery.svg" alt="battery">
      </div>
    </div>
  </header>
  <main> 
    <nav>
      <a href="#">
        <img src="assets/icons/arrow-left.svg" alt="">
        Voltar
      </a>
    </nav>
    <div class="container">
      <h1>Compras da semana</h1>
      <div class="add-itens">
        <input 
          type="text"
          id="field-to-add"
          name="field-to-add"
          placeholder="Adicione um novo item"
        >
        <label for="field-to-add"></label>
        <button>Adicionar item</button>
      </div>
      <div id="itemContainer">
      </div>
    </div>  
    <div class="alert">
      <img src="assets/icons/alert.svg" alt="">
      <p>O item foi removido da lista</p>
      <img src="assets/icons/cancel.svg" alt="">
    </div>
  </main>
  <script src="script.js"></script> 
</body>
</html>
